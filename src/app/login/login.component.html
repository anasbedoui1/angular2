<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </form>
</div>
